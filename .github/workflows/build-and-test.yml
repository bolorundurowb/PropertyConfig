name: Build, Test & Cover

on:
  push:
    branches: [ master ]
  pull_request:
  workflow_dispatch:  # Allows manual triggering

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Use .NET 8 SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.x

      - name: Restore dependencies
        run: dotnet restore PropertyConfig.sln

      - name: Build all projects
        run: dotnet build PropertyConfig.sln -c Release --no-restore

      - name: Run tests with code coverage
        run: dotnet test PropertyConfig.sln /p:CollectCoverage=true /p:CoverletOutputFormat=lcov /p:CoverletOutput=./coverage/

      - name: Upload coverage to Coveralls
        uses: coverallsapp/github-action@v1.1.2
        with:
          github-token: ${{ github.token }}
          path-to-lcov: ${{ github.workspace }}/PropertyConfig.Tests/coverage/coverage.info