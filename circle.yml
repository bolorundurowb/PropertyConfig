#
# Build configuration for Circle CI
#

dependencies:
  override:
    - sudo apt-key adv --keyserver hkp://keyserver.ubuntu.com:80 --recv-keys 3FA7E0328081BFF6A14DA29AA6A19B38D3D831EF
    - echo "deb http://download.mono-project.com/repo/debian wheezy main" | sudo tee /etc/apt/sources.list.d/mono-xamarin.list
    - sudo apt-get update
    - sudo apt-get install mono-complete
    - wget https://dist.nuget.org/win-x86-commandline/latest/nuget.exe
    - mono ./nuget.exe restore PropertyConfig.sln
    - xbuild /p:Configuration=Debug PropertyConfig.sln

test:
  override:
    - nuget install NUnit.Runners -Version 3.0.1 -OutputDirectory tools
	  - mono ./tools/NUnit.Console.3.0.1/tools/nunit3-console.exe -workers 1 `(ind . -name *Tests.dll | grep -v obj/Debug | grep -v obj/Release)`
    - mono ./tools/SharpCover.exe instrument ./coverageConfig.json
    - mono ./tools/SharpCover.exe check
    - bash <(curl -s https://codecov.io/bash)
